<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Holiday</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addHoliday()">
        <div class="form-group">
          <label>Title</label>
          <input type="text"  class="form-control" ng-model="holiday.title" placeholder="Title"> 
        </div>
         <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="holiday.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" class="form-control" ng-model="holiday.hdate" placeholder="dd-MMM-yyyy">
        </div>
        <div class="form-group">
          <label>Day</label>
          <select ng-model="holiday.day" class="form-control">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thrusday">Thrusday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="form-group">
          <label>Icon url</label>
          <input type="text" class="form-control" ng-model="holiday.icon_url" placeholder="Icon URL">
        </div>
        
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
